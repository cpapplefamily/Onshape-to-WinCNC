name: Build & Release EXE

on:
  push:
    tags:
      - 'v*'           # Triggers on v1.0.0, v2.3.1, etc.

permissions:
  contents: write    # Needed to create releases and upload assets

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or 3.12

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build the executable
        run: |
          pyinstaller --onefile `
                      --windowed `
                      --icon="app.ico" `
                      --add-data "token_replacements.json;." `
                      --name "Onshape-to-WinCNC" `
                      "onshape-to-wincnc.pyw"

      - name: Create GitHub Release + upload EXE
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Onshape-to-WinCNC.exe
            token_replacements.json        # optional â€“ nice for users
          draft: false
          prerelease: false